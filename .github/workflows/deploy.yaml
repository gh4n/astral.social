name: deploy_code 

on:
  push:
    branches: [main]
  merge:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: fetch latest code
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY}}
          script: |
          # git update to latest codebase on main branch
          cd /path/to/project && git pull
